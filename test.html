<!DOCTYPE html>
<html>
<head>
	<title>测试</title>
	<meta charset="utf-8">
	<!-- <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> -->
	<link rel="stylesheet" href="css/swiper/swiper.min.css">
	<link rel="stylesheet" href="css/swiper/animate.min.css">
	<script src="js/swiper/swiper.min.js"></script>
	<script src="js/swiper/swiper.animate.min.js"></script>
	<style>
		*{padding:0;margin:0;}
		html,body{	height: 100%;}
		body{font-family:"microsoft yahei";background: #515363;}
		.swiper-container{width:640px;height:100%;margin:0 auto;}
		.swiper-slide{width:100%;height:100%;background:url(images/bg.jpg) no-repeat left top;background-size:100% 100%;text-align: center;box-shadow: 0 0 160px 0 #5C99E7;}
	</style>
	<script type="text/javascript">
		if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
			var version = parseFloat(RegExp.$1);
			if(version>2.3){
				var phoneScale = parseInt(window.screen.width)/640;
				document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
			}else{
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
			}
		}else{
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
		//微信去掉下方刷新栏
		if(navigator.userAgent.indexOf('MicroMessenger') >= 0){
			document.addEventListener('WeixinJSBridgeReady', function() {
				//WeixinJSBridge.call('hideToolbar');
			});
		}
    </script>

<script>
	    window.onload=function(){
                 var swiper=new Swiper('.swiper-container',{
                 		direction : 'vertical',
                 		loop : true,
                 })
	    }
</script>
</head>
<body>
	<div class="swiper-container">
		  <div class="swiper-wrapper">
			    <section class="swiper-slide">
					1111
			    </section>
			    <section class="swiper-slide">
			    	2222
			    </section>
			    <section class="swiper-slide">
			    	3333
			    </section>
			    <section class="swiper-slide">
			    	4444
			    </section>
	      </div>
    </div>
</body>
</html>
