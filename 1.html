<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jQuery.js"></script>
    <style>
        #mid{
            width:400px;
            height:400px;
            border:1px solid black;
        }
    </style>
    <script>
        $(function(){
            var tt= 0.5*(($(window).height()-400));
            var l=0.5*(($(window).width()-400));
            $('#mid').css({
                'position':'absolute',
                'left':l+'px',
                'top': tt+'px'
            })
           $(window).scroll(function(){
                var t= tt+($(window).scrollTop());
                var l=0.5*(($(window).width()-400));
                $('#mid').css({
                    'position':'absolute',
                    'left':l+'px',
                    'top': t+'px'
                })
            })

        })
    </script>
</head>
