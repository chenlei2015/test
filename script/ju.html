<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../js/jQuery.js"></script>
    <title></title>
    <script>
        $.fn.move=function(em){
            var off=true;x=0;y=0;
            $(document).bind('click',function(e){
                if(off){
                    $(document).bind('mousemove',function(e){
                        x=e.pageX;
                        y=e.pageY;
                        off=false;
                        $(em).css({position:'absolute',left:x,top:y});
                    });
                }else{
                    off=true;
                    $(document).unbind('mousemove');
                }
            });
        }
    </script>
    <script>
        $(function(){
            $('#log').move("#log");
        })
    </script>
</head>
<body>
    <div id="log" style="width:100px;height:100px;border:1px solid"></div>
</body>
</html>
