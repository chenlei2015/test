<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jQuery.js"></script>
	<style>
	html,body{
		margin:0;
		padding:0;
		height: 100%;
	}
	#mask{
		width: 100%;
		height: 100%;
		position:fixed;
		background:#000;	
		opacity: 0.3;
		filter: alpha(opacity=30);
		z-index: 1000;
	}
	#content{
		border: 1px solid;
		background: white;
		width:50%;
		height:40%;
		position: absolute;
		top:30%;
		left:25%;
		z-index: 1001;
	}
	p{
		height: 40px;
		line-height: 40px;
	}
	</style>
	<script>
	    var data="<div><p>第一段</p><p>第二段</p><p>第三段</p></div>"
	    function tan(){
	    	$('body').prepend('<div id="mask"></div>	<div id="content">'+data+'</div>');
	    }
	</script>
</head>
<body>   
	<div style="height:2000px;">
	    <button onclick="tan();">按钮</button>
	</div>	
</body>
</html>
